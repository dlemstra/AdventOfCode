<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2024</title>
    <link rel="stylesheet" href="adventofcode.css">
    <script src="adventofcode.js"></script>
</head>

<body>
    <header>
        <h1>Advent of Code 2024</h1>
    </header>
    <main>
        <div class="row">
            <label for="day">Choose a day:</label>
            <select id="day">
                <option value="1">Day 1</option>
            </select>
        </div>
        <div class="row">
            <label for="part">Choose a part:</label>
            <select id="part">
                <option value="1">Part 1</option>
                <option value="2">Part 2</option>
            </select>
        </div>
        <div class="row">
            <label for="input">Enter your input:</label>
        </div>
        <div class="row">
            <textarea id="input" name="input" rows="10" cols="50"></textarea>
        </div>
        <div class="row">
            <button id="getResult" onclick="getPuzzleResult()" disabled>Get result</button>
        </div>
        <div class="row">
            <label id="result"></label>
        </div>
    </main>
</body>

</html>
